    <form class="my-form">
        <h2>Converion of US Dollars to Indian Rupees</h2>
        <h3>Enter USD :</h3> <input id="c" type="text"></br></br>
        <h3>INR :</h3><input type="text" id="d" readonly="true"><br><br>
        <button type="button" id="convert" onclick="convertinr()">Convert</button></br><br>
    </form>

<script>
    
    function convertinr() {
        if (document.getElementById("c").value != " ") {
            var f = document.getElementById("c").value * 1 * 72;
            document.getElementById("d").value = Math.round(f);
        } else {
            document.getElementById("d").value = "please enter the usd in above textbox";
        }
    }
</script>
